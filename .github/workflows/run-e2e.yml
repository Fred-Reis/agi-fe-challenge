name: Run E2E tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NODE.JS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm test

      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          NEXT_PUBLIC_BASE_URL: "https://agi-be-challenge.onrender.com"

        with:
          build: npm run build
          start: npm start
